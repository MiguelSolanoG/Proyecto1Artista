<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "css/style.css">
    <title>Silvestre Gangond</title>
    </head>
<body style="background-image: url(images/img2.jpg); background-repeat: no-repeat; background-size: cover;">
    <header>
        <nav class="menu">
            <a href="index.html">Inicio</a>
        </nav>
        <h1>Registrate para disfrutar de más información de<br>Silvestre Dangond</h1>
    </header>
    <div>
        <form class="registro">
                <label for="nombre">Nombre:</label>
                <input class="datos" type="text" id="nombre" placeholder="Escriba sus nombres" required><br><br>
                <label for="apellido">Apellido:</label>
                <input class="datos" type="text" name="prename" id="apellido" placeholder="Escriba sus apellidos" maxlength="25" minlength="8" required><br><br>
                <label for="edad">Edad: </label>
                <input class="datos" type="number" name="edad" id="edad" placeholder="Edad"><br><br>
                <label for="email">Correo electronico:</label>
                <input class="datos" type="email" name="email" id="email" required placeholder="e-mail"><br><br>
                <label for="password">Contraseña:</label>
                <input class="datos" type="password" name="password" id="password" required minlength="8" placeholder="password"><br><br>
                <label for="tel">Telefono:</label>
                <input class="datos" type="tel" name="telefono" id="tel" placeholder="Celular" placeholder="Celular"><br><br>
                <label for="date">Fecha de nacimiento:</label>
                <input class="datos" type="date" name="fechas" id="date" placeholder="Fecha nacimiento"><br><br>
                <label>¿Cómo te enteraste de ésta página?</label><br>
                <input class="datos" type="radio" name="conect" id="internet"> 
                <label for="internet">Internet</label>
                <input class="datos" type="radio" name="conect" id="redes"> 
                <label for="redes">Redes sociales</label>
                <input class="datos" type="radio" name="conect" id="noticias"> 
                <label for="noticias ">Noticias</label>
                <input class="datos" type="radio" name="conect" id="amigos"> 
                <label for="amigos">Amigos</label>
                <input class="datos" type="radio" name="conect" id="otro"> 
                <label for="Otro">Otro</label><br><br>
                <label>¿Qué contenido buscas?</label><br>
                <input class="datos" type="checkbox" name="música" id="música"> 
                <label for="PC">Música</label>
                <input class="datos" type="checkbox" name="História"> 
                <label>História</label>
                <input class="datos" type="checkbox" name="Premios"> 
                <label>Premios</label>
                <input class="datos" type="checkbox" name="Polémicas"> 
                <label>Polémicas</label><br><br>
                <nav class="menu">
                <a>Borrar</a>
                <a href="biografia.html">Enviar</a>
                </nav>
        </form>
    </div>
</body>
</html>
